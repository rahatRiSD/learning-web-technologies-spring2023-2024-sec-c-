<html lang="en">
<head>
    <title>JSON Example</title>
</head>
<body>
        <h1 id="head" onclick="test()">JSON Example</h1>
        
            <input type="text" id="username" name="" value=""  />
            <input type="submit" name="" value="Click" onclick="ajax()" />
            <p id="msg"></p>
        
        <script>
            
            function ajax(){
                let username = document.getElementById('username').value;
                let json = {'username': username, 'email': 'email@aiub.edu', 'password': '123'};
                let user = JSON.stringify(json);
                
                let xhttp = new XMLHttpRequest();
                xhttp.open('post', 'abc.php', true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send('mydata='+user);

                xhttp.onreadystatechange = function (){
                    if(this.readyState == 4 && this.status == 200){
                        //alert(this.responseText);
                        let std = JSON.parse(this.responseText); 
                        document.getElementById('head').innerHTML = std.pass;
                    }
                }
            }
        </script>
</body>
</html>
