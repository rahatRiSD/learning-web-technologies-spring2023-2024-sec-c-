
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা নববর্ষ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>শুভ বাংলা নববর্ষ</h1>
            <p>নতুন বছরের আগমন শুভ হোক!</p>
        </header>
        
        <section class="countdown">
            <h2>নতুন বছর শুরু হতে:</h2>
            <div id="timer">
                <span id="days">00</span> দিন 
                <span id="hours">00</span> ঘণ্টা 
                <span id="minutes">00</span> মিনিট 
                <span id="seconds">00</span> সেকেন্ড
            </div>
        </section>

        <footer>
            <p>বাংলাদেশের ঐতিহ্য এবং সংস্কৃতির সঙ্গেই নতুন বছর উদযাপন করুন!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
